<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/instagram-iphone.png" alt="Instagram celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/Instagram_logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="assets/img/instagram-profile.jpg" alt="foto de perfil">
                </div>
                <a href="g" class="instagram-login">Continue como alexlima</a>
                <a href="g" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é alexlima?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="b" class="app-download"></a>
                    <a href="b" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
